# MiniCrit Prometheus Configuration
# Antagon Inc. | CAGE: 17E75

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # MiniCrit API
  - job_name: "minicrit"
    static_configs:
      - targets: ["host.docker.internal:8000"]
    metrics_path: /metrics
    scheme: http

