apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "minicrit.fullname" . }}-config
  labels:
    {{- include "minicrit.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.config.logFormat | quote }}
  METRICS_ENABLED: {{ .Values.config.metricsEnabled | quote }}
  TRACING_ENABLED: {{ .Values.config.tracingEnabled | quote }}
  MODEL_ID: {{ .Values.config.modelId | quote }}
  MAX_BATCH_SIZE: {{ .Values.config.maxBatchSize | quote }}
  MAX_SEQUENCE_LENGTH: {{ .Values.config.maxSequenceLength | quote }}
  RATE_LIMIT_REQUESTS: {{ .Values.config.rateLimitRequests | quote }}
  RATE_LIMIT_WINDOW: {{ .Values.config.rateLimitWindow | quote }}
