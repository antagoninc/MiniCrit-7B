apiVersion: apps/v1
kind: Deployment
metadata:
  name: minicrit
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: minicrit
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "8Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
