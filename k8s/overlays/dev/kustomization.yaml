apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: minicrit-dev

namespace: minicrit-dev

namePrefix: dev-

commonLabels:
  environment: development

resources:
  - ../../base

patches:
  - path: deployment-patch.yaml
  - path: hpa-patch.yaml
  - path: ingress-patch.yaml

configMapGenerator:
  - name: minicrit-config
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG
      - RATE_LIMIT_REQUESTS=1000
