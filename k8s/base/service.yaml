apiVersion: v1
kind: Service
metadata:
  name: minicrit
  namespace: minicrit
  labels:
    app.kubernetes.io/name: minicrit
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: minicrit
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: minicrit-headless
  namespace: minicrit
  labels:
    app.kubernetes.io/name: minicrit
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: minicrit
    app.kubernetes.io/component: server
