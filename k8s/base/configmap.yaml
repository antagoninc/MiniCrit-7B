apiVersion: v1
kind: ConfigMap
metadata:
  name: minicrit-config
  namespace: minicrit
  labels:
    app.kubernetes.io/name: minicrit
    app.kubernetes.io/component: config
data:
  # Server configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"

  # Model configuration
  MODEL_ID: "wmaousley/MiniCrit-7B"
  MAX_BATCH_SIZE: "8"
  MAX_SEQUENCE_LENGTH: "512"

  # Rate limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

  # Health check
  HEALTH_CHECK_INTERVAL: "30"
