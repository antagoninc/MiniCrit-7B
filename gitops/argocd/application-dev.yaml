apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minicrit-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/antagoninc/MiniCrit-7B.git
    targetRevision: HEAD
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: minicrit-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  revisionHistoryLimit: 5
